<div side-bar></div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-credit-card-alt"></i>
            Rooms
            <small>Room page for any management level purposes of rooms</small>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <i class="fa fa-plus"></i> Add Room <span ng-bind="RoomName"></span>
                </h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>
            <form class="form-horizontal" name="roomForm" ng-submit="submitRoomForm()">
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="pull-right">Room Name</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="roomName" required="true" placeholder="new room name eg:R003"
                                   ng-model="RoomName">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="pull-right">Faculty</label>
                        </div>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="roomFaculty">
                                <option disabled selected value> select Faculty </option>
                                <option ng-repeat="faculty in faculties" value="{{faculty.id}}" required="true">{{faculty.facultyName}}</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success pull-right" style="margin-top: 5px;">
                        <i class="fa fa-plus"></i>
                        Create Room
                    </button>
                </div>
            </form>
            <div class="box box-orange">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-plus"></i>
                        Add Faculty <span ng-bind="faculty"></span>
                    </h3>
                    <span class="pull-right">
                        Search: <input ng-model="$ctrl.query" class="form-horizontal" placeholder="Search any word" />
                    </span>
                </div>
                <div class="box-body">
                    <div class="box-body">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Room Name</th>
                                <th>Created Date</th>
                                <th>Updated Date</th>
                                <th>Faculty Name</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="room in availableRooms | filter:$ctrl.query">
                                <td>{{room.id}}</td>
                                <td>{{room.roomName}}</td>
                                <td>{{room.createdAt}}</td>
                                <td>{{room.updatedAt}}</td>
                                <td>{{room.Faculty.facultyName}}</td>
                                <td>
                                    <button class="btn-warning" ng-click="deleteRoom(room.id)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.box-body -->

                <!-- /.box-footer-->
            </div>
    </section>
</div>
