<div nav-bar></div>
<!-- Full Width Column -->
<div class="content-wrapper">
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Appointments</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row" ng-controller="AppointmentCtrl">
                <div class="col-md-6">
                    <div ng-show="role=='student'" class="box box-orange">
                        <div class="box-header with-border">
                            <h3 class="box-title">Make an appointment request</h3>
                        </div>
                        <!-- /.box-header --> 
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="selectSubject">Subject</label>
                                    <select ui-select2 ng-model="select2" id="selectSubject" theme="select2" class="form-control select2" data-placeholder="Pick a subject">
                                        <option value=""></option>
                                        <option ng-repeat="subject in subjects" value="{{subject.subjectCode}}">{{subject.subjectName}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="selectLecture">Lecture</label>
                                    <select ui-select2 ng-model="select2" id="selectLecture" theme="select2" class="form-control select2" data-placeholder="Pick a lecture">
                                        <option value=""></option>
                                        <option ng-repeat="lecture in lectures" value="{{lecture.lecturerId}}">{{lecture.lecturerFullName}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="enterRequestTitle">Request Title</label>
                                    <input type="text" class="form-control" id="enterRequestTitle" placeholder="Reason for appointment">
                                </div>

                                <div class="form-group">
                                    <label for="enterRequestTitle">Date</label>
                                    <p class="input-group">
                                      <input type="text" class="form-control" min-date="minDate" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </p>
                                  </div>

                                <div class="form-group">
                                    <label for="enterRequestTitle">Time</label>
                                    <div class="row">
                                      <div class="col-md-6">
                                      <label class="text-italic">From</label>
                                         <div uib-timepicker ng-model="startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                                      </div>

                                      <div class="col-md-6">
                                      <label class="text-italic">To</label>
                                        <div uib-timepicker ng-model="endTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                                      </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="enterRequestBrief">Small Brief</label>
                                    <textarea name="name" id="enterRequestBrief" placeholder="Small description" class="form-control" rows="8" cols="40"></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary pull-right">SEND REQUEST</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box box-orange">
                        <div class="box-header with-border">
                            <h3 class="box-title">My appointments</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">
                            <div ng-controller="RequestTableCtrl as showCase">
                                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered"></table>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            {{role}}
                        </div>
                        <!-- /.box-footer -->
                    </div>
                </div>
            </div>
        </section>
        <!-- ./main content  -->
    </div>
    <!-- /.container-->
</div>
<!-- /.content-wrapper -->
<div footer></div>
